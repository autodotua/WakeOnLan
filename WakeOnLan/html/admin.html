<!DOCTYPE html>

<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta lang="zh-cn">
    <meta charset="utf-8" name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>WOL</title>
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
</head>

<body>
    <style>
        div.center-div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .btn-jump {
            width: 108px;
            margin: 8px;
        }

        h1 {
            margin-left: 1.5rem;
            margin-top: 0.7rem;
        }

        .label {
            width: 200px;
            display: inline-block;
            text-align: left !important;
        }
    </style>
    <h1>Wake On Lan</h1>
    <div class="contaniner  center-div">

        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text">密码</div>
            </div>
            <input type="password" class="form-control" id="pswd" placeholder="">
        </div>
        <p></p>
        {{items}}
    </div>

    <script>
        $(".btn").click(function (e) {
            console.log()
            let data = {
                password: $("#pswd").val(),
                id: $(this).data("id")
            }
            $.post({
                url: window.location.href,
                data: JSON.stringify(data),
                success: () => {
                    alert("已经发送唤醒包")
                    location.reload()
                },
                error: (j, t, e) => {
                    alert("操作失败：" + e)
                    console.log(e)
                }
            })
        })
    </script>
</body>
</html>
